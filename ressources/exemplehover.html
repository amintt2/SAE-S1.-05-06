<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes drawBorder {
            0% {
                width: 0;
                height: 0;
                border-top-color: #3b82f6;
                border-right-color: transparent;
                border-bottom-color: transparent;
                border-left-color: transparent;
            }
            50% {
                width: 100%;
                height: 0;
                border-top-color: #3b82f6;
                border-right-color: #3b82f6;
                border-bottom-color: transparent;
                border-left-color: transparent;
            }
            100% {
                width: 100%;
                height: 100%;
                border-top-color: #3b82f6;
                border-right-color: #3b82f6;
                border-bottom-color: #3b82f6;
                border-left-color: #3b82f6;
            }
        }
        .nav-item:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            animation: drawBorder 0.3s linear forwards;
        }
    </style>
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
            <div class="text-xl font-semibold text-gray-700">Logo</div>
            <div class="flex space-x-4">
                <a href="#" class="nav-item relative px-4 py-2 text-gray-600 hover:text-blue-500 transition duration-300">
                    Home
                </a>
                <a href="#" class="nav-item relative px-4 py-2 text-gray-600 hover:text-blue-500 transition duration-300">
                    Products
                </a>
                <a href="#" class="nav-item relative px-4 py-2 text-gray-600 hover:text-blue-500 transition duration-300">
                    About
                </a>
                <a href="#" class="nav-item relative px-4 py-2 text-gray-600 hover:text-blue-500 transition duration-300">
                    Contact
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
